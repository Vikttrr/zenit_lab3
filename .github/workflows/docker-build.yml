name: Docker Build

on:
  push:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Build Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: vikttrr/lab3:latest

    - name: Save result to a text file
      run: echo "Docker image built successfully." > image_build_result.txt

    - name: Save result to repository
      run: mv image_build_result.txt $GITHUB_WORKSPACE
      working-directory: $GITHUB_WORKSPACE

    - name: Commit and push result
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
        git add image_build_result.txt
        git commit -m "Automated: Update image build result"
        git push
